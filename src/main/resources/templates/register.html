<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假系统-注册页面</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h3 th:text="#{login.register}">注册账号</h3>
        <form class="m-t" role="form" th:action="@{/register}" method="post">
            <div class="form-group">
                <input type="text" name="userId" class="form-control" th:placeholder="#{login.username}" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
        </form>
        <a th:href="@{/toLoginPage}">返回登录</a>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- Message: alert整合包 -->
<script th:src="@{/js/bootstrapMessage.js}"></script>

</body>
</html>
